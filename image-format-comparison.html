<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Image format comparison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"
          media="screen">
    <style type="text/css">
        body {
            padding: 0;
            /*background: #eee;*/
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            -webkit-highlight: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #result-time-a, #result-time-b {
            font-weight: bold;
        }

        #canvas-wrapper-a {
            width: 100%;
            height: 100%;
            overflow: scroll;
            /*-webtki-backface-visibility: hidden;*/
            -webkit-overflow-scrolling: touch;
            /*background: red;*/

        }

        @media (max-width: 480px) {
            #canvas-wrapper-a {
                height: 450px;
            }
        }

        #container {
            padding: 10px;
        }

        #canvas {
            /*-webkit-transform: scale(0.5, 0.5);*/
            width: 1000px;
            height: 1000px;
        }
    </style>

    <!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>-->
    <script defer type="text/javascript" src="components/ftlabs-fastclick/lib/fastclick.js"></script>
    <script defer type="text/javascript" src="http://code.createjs.com/preloadjs-0.3.0.min.js"></script>
    <script defer type="text/javascript" src="js/clock.js"></script>
    <script defer type="text/javascript" src="js/image-common.js"></script>
    <script defer type="text/javascript" src="js/image-format-comparison.js"></script>
</head>
<body>
<div id="container" class="container">
    <h2 class="hidden-phone">Image format comparison</h2>

    <label for="select-image-a">Image A
        <select name="select-image-a" id="select-image-a"></select>
    </label>

    <label for="select-image-b">Image B
        <select name="select-image-b" id="select-image-b"></select>
    </label>

    <button class="btn" id="btn-load-image-a">Load Image A</button>

    <table class="table table-condensed" id="table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Requests</th>
            <th>Time</th>
            <th>Size</th>
            <th>Progress</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>A</td>
            <td id="result-requests-a">-</td>
            <td id="result-time-a">-</td>
            <td id="result-size-a">-</td>
            <td id="result-progress-a">
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 0%;"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>B</td>
            <td id="result-requests-b">-</td>
            <td id="result-time-b">-</td>
            <td id="result-size-b">-</td>
            <td id="result-progress-b">
                <div class="progress progress-striped ">
                    <div class="bar" style="width: 0%;"></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<div id="container-image-a" class="needsclick">
    <div id='canvas-wrapper-a'>
        <canvas id="canvas"></canvas>
    </div>
</div>

<div id="container-image-b" class="needsclick">

</div>


</body>
</html>
